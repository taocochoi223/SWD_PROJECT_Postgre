name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, dev ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  # ============================================
  # Job 1: Code Quality & Security Checks
  # ============================================
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis

    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ“¦ Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: ðŸ” Restore dependencies
      run: dotnet restore

    - name: ðŸŽ¨ Check code formatting
      run: dotnet format --verify-no-changes --verbosity diagnostic || echo "âš ï¸ Code formatting issues found"
      continue-on-error: true

    - name: ðŸ”’ Run security scan
      run: |
        dotnet list package --vulnerable --include-transitive 2>&1 | tee security-report.txt
        if grep -q "has the following vulnerable packages" security-report.txt; then
          echo "::warning::Vulnerable packages detected"
        fi
      continue-on-error: true

    - name: ðŸ“Š Code Quality Summary
      if: always()
      run: |
        echo "### Code Quality Report ðŸŽ¨" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Security Scan**: Completed" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Job 2: Build
  # ============================================
  build:
    name: Build
    needs: code-quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ“¦ Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: ðŸ” Restore dependencies
      run: dotnet restore

    - name: ðŸ—ï¸ Build solution
      run: dotnet build --configuration Release --no-restore /p:TreatWarningsAsErrors=false

    - name: ðŸ“¦ Publish artifacts
      run: dotnet publish SWD.API/SWD.API.csproj --configuration Release --no-build --output ./publish

    - name: ðŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ github.sha }}
        path: ./publish
        retention-days: 7

    - name: ðŸ“Š Build Summary
      if: always()
      run: |
        echo "### Build Summary ðŸ—ï¸" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Configuration**: Release" >> $GITHUB_STEP_SUMMARY
        echo "- **.NET Version**: ${{ env.DOTNET_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Job 3: Test & Coverage
  # ============================================
  test:
    name: Test & Coverage
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ“¦ Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: ðŸ” Restore dependencies
      run: dotnet restore

    - name: ðŸ§ª Run tests with coverage
      run: |
        dotnet test \
          --configuration Release \
          --no-restore \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults \
          || echo "âš ï¸ No tests found or tests failed"
      continue-on-error: true

    - name: ðŸ“Š Test Summary
      if: always()
      run: |
        echo "### Test Summary ðŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Framework**: xUnit/NUnit" >> $GITHUB_STEP_SUMMARY
        echo "- **Coverage**: Generated" >> $GITHUB_STEP_SUMMARY
        
        if [ -d "./TestResults" ]; then
          echo "- **Test Results**: Available" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Test Results**: No tests executed" >> $GITHUB_STEP_SUMMARY
        fi

    - name: ðŸ“¤ Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.sha }}
        path: ./TestResults
        retention-days: 7

  # ============================================
  # Job 4: Deploy to Render (Production)
  # ============================================
  deploy-production:
    name: Deploy to Production
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://swd-project-postgre.onrender.com
    
    steps:
    - name: ðŸš€ Trigger Render Deployment
      run: |
        RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}")
        HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
        
        if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
          echo "âœ… Deployment triggered successfully (HTTP $HTTP_CODE)"
        else
          echo "âš ï¸ Webhook called with response code: $HTTP_CODE"
          echo "Note: Render may still process the deployment. Check Render dashboard."
        fi


    - name: â³ Wait for deployment
      run: |
        echo "Waiting 60 seconds for deployment to complete..."
        sleep 60

    - name:  Deployment Summary
      if: always()
      run: |
        echo "### Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
        echo "- **Platform**: Render" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ“¢ Deployment Notification
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deployment to production completed successfully!"
        else
          echo "âŒ Deployment to production failed!"
        fi

  # ============================================
  # Job 5: Deploy to Staging (Optional)
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    environment:
      name: staging
      url: https://your-app-staging.onrender.com
    
    steps:
    - name: ðŸš€ Trigger Staging Deployment
      run: |
        if [ -z "${{ secrets.RENDER_STAGING_DEPLOY_HOOK_URL }}" ]; then
          echo "âš ï¸ Staging deployment hook not configured"
          exit 0
        fi
        curl -X POST "${{ secrets.RENDER_STAGING_DEPLOY_HOOK_URL }}"

    - name: ðŸ“Š Staging Deployment Summary
      run: |
        echo "### Staging Deployment Summary ðŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: Staging" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: Triggered" >> $GITHUB_STEP_SUMMARY
